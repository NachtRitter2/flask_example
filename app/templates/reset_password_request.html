{% extends "base.html"%}

{% block content %}
    <h1>Reset Password</h1>
    <form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.emai.label }}<br />
        {{ form.emai(size=64) }}<br />
        {% for error in form.emai.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
