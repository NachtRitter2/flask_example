<!doctype html>
<html lang="en">
    <head>
        {% block head %}
        <!-- Meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% block styles %}
            <!-- Bootstrap CSS -->
            {{ bootstrap.load_css() }}
        {% endblock %}
        {% block title %}{% endblock %}
        <!-- End Head block -->
        {% endblock %}
    </head>
    <body>
    {% block content %}{% endblock %}

    {% block scripts %}
        <!-- Bootstrap JavaScript --> 
        {{ bootstrap.load_js() }}
    {% endblock %}
    </body>

</html>
